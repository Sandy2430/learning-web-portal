    >

  </div>
  <div class="modal-body">

<div class="col-md-12" style="width: auto; text-align: center">
  <div class="container billing-container row">
    <div class="col-md-6 billing-image-section">
      <img src="../../assets/image/billing.JPG" alt="" class="billing-image" />
    </div>
    <!-- Billing form -->
    <div class="col-md-6">
      <form [formGroup]="billingForm">
        <div class="mat-title">Billing Info</div>
        <div>
          <mat-form-field class="example-form-field">
            <input
              matInput
              type="text"
              placeholder="Your name"
              formControlName="userName"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <input
              matInput
              type="text"
              placeholder="Your email"
              formControlName="userEmail"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <input
              matInput
              type="text"
              placeholder="Your phone number"
              formControlName="phoneNumber"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <!-- <input matInput type="text" placeholder="Your address"  formControlName="address"/> -->
            <textarea
              matInput
              rows="3"
              cols="4"
              placeholder="Your address"
              formControlName="address"
            ></textarea>
          </mat-form-field>
        </div>
        <div>
          <span class="hint">Please enter your correct address</span>
        </div>
        <div class="submit">
          <button
            color="accent"
            mat-raised-button
            [disabled]="billingForm.status === 'INVALID'"
            (click)="billingDetails(template, billingForm.value)"
            [routerLink] = "['/my-collection']"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
