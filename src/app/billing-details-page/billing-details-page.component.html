<div style="width: auto; text-align: center;">
    <div class="container billing-container row">
        <div class="col-md-6 billing-image-section">
            <img src="../../assets/image/billing.JPG" alt="" class="billing-image" />
        </div>
        <div class="col-md-6">
          <div class="mat-title">Billing Info</div>
          <div>
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Your name" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Your email" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Your phone number" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Your address" />
            </mat-form-field>
            
          </div>
          <div>
              <span class="hint">Please enter your correct address</span>
          </div>
          <div class="submit">
            <button mat-raised-button disabled>Submit</button>
          </div>
        </div>
      </div>
</div>
