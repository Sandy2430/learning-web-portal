<div class="book" *ngIf="(cartCount$ | async) !== 0">
  <app-book-detail
    [bookDetails]="items"
    [cartComponent]="true"
    [bookArray]=" populateCartItem$ | async"
    *ngFor="let items of populateCartItem$ | async"
  ></app-book-detail>
</div>
<div class="book" style="position: absolute; text-align: center;" *ngIf="((cartCount$ | async) === null || ((cartCount$ | async) === 0))">
  <label class="empty">Cart Empty</label> 
 
</div>
